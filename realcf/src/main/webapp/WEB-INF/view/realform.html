<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title id="pageTitle">Create Event</title>

 
</head>
<body>

<div class="container">
 
    <form action="#" th:action="@{/signup/new}" th:object="${signupForm}" method="post" cssClass="form-horizontal">
        <errors path="*" element="div" cssClass="alert alert-error"/>
        <fieldset>
            <legend>User Information</legend>

            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input class="input-xlarge" th:field="*{firstName}" id="firstName"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input class="input-xlarge" th:field="*{lastName}" id="lastName"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email (Username)</label>
                <div class="controls">
                    <input class="input-xlarge" th:field="*{email}" id="email"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" th:field="*{password}" id="password"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input id="submit" class="btn" type="submit" value="Create Account"/>
                </div>
            </div>
        </fieldset>
    </form>

</div>


</body>
</html>
